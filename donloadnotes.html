<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Layout with Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Course Sections</h2>
            <ul class="course-list">
                <li><span>✔️</span> Clarity on Stack (24:03)</li>
                <li><span>✔️</span> Type of Stack (6:29)</li>
                <li><span>🔴</span> Understanding the Internet (8:54)</li>
                <li><span>✔️</span> Introduction to Webserver & Hosting (3:41)</li>
                <li><span>✔️</span> Installing Software (7:47)</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Understanding the Internet</h1>
            <div class="content-display" id="contentDisplay">
                <img src="sample-video-screenshot.png" alt="Video Screenshot" class="content-image">
            </div>
            <div class="buttons">
                <button class="prev-button">Previous Lesson</button>
                <button class="complete-button">Complete and Continue</button>
                <button class="notes-button" onclick="loadNotes()">Open Notes</button>
            </div>
        </main>
    </div>

    <!-- JavaScript for loading notes -->
    <script>
        function loadNotes() {
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.innerHTML = `
                <iframe src="notes.html" width="100%" height="400px" frameborder="0"></iframe>
            `;
        }
    </script>
</body>
</html>
